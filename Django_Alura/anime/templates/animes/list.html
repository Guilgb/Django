{% extends 'base.html' %}
{% load static %}
    {% block content%}

        <thead>
            <tr>
                <th scope="col"> Nome </th>
                <th scope="col"> Lan√ßamento </th>
                <th scope="col"> Produtora</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="anime : ${listarAnime}">

            </tr>
        </tbody>
    </table>
    {% endblock%}
